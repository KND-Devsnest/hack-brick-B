<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Brick-game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="home">
    <div class="volumewrapper-home">
      <div class="volume">
        <div class="mute">ðŸŽµ</div>
        <div class="unmute hidden"></div>
      </div>
    </div>
    <div class="high-score-board">
      <div class="score-board-header">
        <div class="p-name-header">Names</div>
        <div class="p-hscore-header">Scores</div>
      </div>
      <div class="line"></div>
      <div class="score-board-entries">
        <div class="p-names">
          <ol id="player-names"></ol>
        </div>
        <div class="p-hscore">
          <ol id="player-scores"></ol>
        </div>
      </div>
    </div>
    <div class="start-wrapper">
      <input type="text" class="input-name" id="player-name" />
      <a id="start-game" href="./home.html" onclick="savePlayerName()"
        ><div class="start-game-btn"><p class="play-text">Play!</p></div></a
      >
    </div>
    <div class="level-container">
      <img class="left" src="images\right-arrow.png" />
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="`${Math.floor(Math.random()*6)+1}`"
          onclick="handleSelect(`${Math.floor(Math.random()*6)+1}`)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/f.png" />
        </div>
      </label>
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="1"
          onclick="handleSelect(1)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/lvl_1.PNG" />
        </div>
      </label>
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="2"
          onclick="handleSelect(2)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/lvl_2.PNG" />
        </div>
      </label>
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="3"
          onclick="handleSelect(3)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/lvl_3.PNG" />
        </div>
      </label>
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="4"
          onclick="handleSelect(4)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/lvl_4.PNG" />
        </div>
      </label>
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="5"
          onclick="handleSelect(5)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/lvl_5.PNG" />
        </div>
      </label>
      <label class="labl">
        <input
          type="radio"
          name="radioname"
          value="6"
          onclick="handleSelect(6)"
        />
        <div class="level-card">
          <img class="image_div" src="images/preview/lvl_6.PNG" />
        </div>
      </label>
      <img class="right" src="images\right-arrow.png" />
    </div>
    <script src="JS\scroll.js" async defer></script>
    <script src="JS\effects.js"></script>
    <script src="JS\landing.js"></script>
    <script>
      playBackroundMusic();
    </script>
  </body>
</html>
